<body>

  <div id=register>
    <h4>Register</h4>
    memberId: <input type="text" id="memberId"><br>

  </div>

    </div>
  </div>

    <div id=newFile>

      trade secret name: <input type="text" id="tradeSecretName"><br>

    </div>




  <div id=data>
    <h4>Upload</h4>
    <!--memberId: <input type="text" id="memberId"><br> -->
    docType: <input type="text" id="docType"><br>
    docNumber: <input type="text" id="docNumber"><br>
    docVersion: <input type="text" id="docVer"><br>
    note: <input type="text" id="note"><br>
    your file: <input type='file' id='memberFile'><br>
    <button id="sendFile">Send</button>
  </div>
